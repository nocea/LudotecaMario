<div class="container mt-4">
    <div class="row">
    <div class="col-md-6 offset-md-3">
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-2">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control form-control-sm" formControlName="nombre">
    </div>
    <div class="mb-2">
    <label for="nombre" class="form-label">DNI</label>
    <input type="text" class="form-control form-control-sm" formControlName="dni">
    </div>
    <div class="mb-2">
    <label for="nombre" class="form-label">Direccion</label>
    <input type="text" class="form-control form-control-sm" formControlName="direccion">
    </div>
    <div class="mb-2">
    <label for="nombre" class="form-label">Ciudad</label>
    <input type="text" class="form-control form-control-sm" formControlName="ciudad">
    </div>
    <div class="mb-2">
    <label for="nombre" class="form-label">Codigo Postal</label>
    <input type="text" class="form-control form-control-sm" formControlName="cp">
    </div>
    <div class="mb-2">
    <label for="nombre" class="form-label">Provincia</label>
    <input type="text" class="form-control form-control-sm" formControlName="provincia">
    </div>
    <div class="mb-2">
    <label for="nombre" class="form-label">Tel√©fono</label>
    <input type="text" class="form-control form-control-sm" formControlName="telefono">
    </div>
    <div class="mb-2">
    <label for="nombre" class="form-label">Email</label>
    <input type="text" class="form-control form-control-sm" formControlName="email">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
</div>
</div>
